<h1> Weather </h1>
<div class='weather-page'>
    <div class='forecast-container'>
        <div class='forecast-card' *ngFor="let forecast of weeklyForecast">
            <p>{{forecast.date | date:short }}</p>
            <p>{{forecast.summary}}</p>
            <p>{{forecast.temperatureFarenheit}} &#8457;</p>
            <p>{{forecast.temperatureCelsius}} &#8451;</p>
        </div>
    </div>
    <button routerLink='/payment-detail'>Payment Detail</button>
</div>
