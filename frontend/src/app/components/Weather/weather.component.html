<h1> Weather </h1>
<button (click)="getWeather()">Get Weather</button>
<div class='forecast-container'>
    <div class='forecast-card' *ngFor="let forecast of weeklyForecast">
        <p>{{forecast.date}}</p>
        <p>{{forecast.summary}}</p>
        <p>{{forecast.temperatureCelsius}} C</p>
        <p>{{forecast.temperatureFarenheit}} F</p>
    </div>
</div>
